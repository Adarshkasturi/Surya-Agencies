<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surya Agencies - Medicine Ordering</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-pills"></i>
                <h1>Surya Agencies</h1>
            </div>
            <div class="cart-icon" onclick="openCart()">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count" id="cartCount">0</span>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <h2 class="page-title">Available Medicines</h2>
            
            <!-- Search Bar -->
            <div class="search-container">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Type to search medicines..." class="search-input">
                    <button class="search-btn" onclick="searchMedicines()" title="Search (optional)">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <button class="clear-search-btn" onclick="clearSearch()" id="clearSearchBtn" style="display: none;">
                    <i class="fas fa-times"></i> Clear Search
                </button>
            </div>
            
            <div class="medicines-grid" id="medicinesGrid">
                <!-- Medicines will be populated by JavaScript -->
            </div>
        </div>
    </main>

    <!-- Cart Modal -->
    <div id="cartModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Shopping Cart</h2>
                <span class="close" onclick="closeCart()">&times;</span>
            </div>
            <div class="cart-items" id="cartItems">
                <!-- Cart items will be populated here -->
            </div>
            <div class="cart-footer">
                <div class="cart-total">
                    <span>Total Items: <span id="totalItems">0</span></span>
                    
                </div>
                <button class="place-order-btn" onclick="placeOrder()">
                    <i class="fab fa-whatsapp"></i> Place Order on WhatsApp
                </button>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
